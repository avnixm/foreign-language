  <rect width="1200" height="630" fill="#FFFFFF"/>
  
  <!-- Gradient accent -->
  <rect width="1200" height="630" fill="url(#paint0_linear)"/>
  
  <!-- Main circle background -->
  <circle cx="300" cy="315" r="150" fill="#FEE2E2"/>
  
